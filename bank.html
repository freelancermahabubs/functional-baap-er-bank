<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <!-- This is a tailwind css Link Starts Here  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center	mt-6">Let's get some<span class="font-semibold text-violet-600 "> Money</span> !!</h1>
  </header>
  <main>
    <section class="mt-12">

      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>

        <div class="bg-green-400 p-8 rounded-xl bg-yellow-500">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>

        <div class="bg-green-400 p-8 rounded-xl bg-violet-500">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
     
        </div>
      </div>
    </section>
    <!-- deposit and Withdraw -->
    <section class="mt-12">
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-green-400 p-8 rounded-xl bg-pink-500">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
              <input class="w-9/12 block mb-3 px-3 rounded" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">

              <button id="btn-deposit" class="bg-violet-900 rounded px-8 py-2 text-white font-medium hover:bg-red-900">Deposit</button>
          </div>

          <div class="bg-green-400 p-8 rounded-xl bg-sky-400">
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <input class="w-9/12 block mb-3 px-3 rounded" type="text" name="" id="withdraw-filed" placeholder="$ Amount you want to Withdraw">

            <button id="btn-witdraw" class="bg-violet-900 rounded px-8 py-2 text-white font-medium hover:bg-red-900">Withdraw</button>

          </div>
        </div>
    </section>
  </main>
  <script src="js/utilities.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
